                <form id="userForm">

                        <input type="username" class="form-control" id="userName" placeholder="Username">
                      </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Name">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Number</label>
                        <input type="number" class="form-control" id="number" placeholder="04568721464">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="score" id="score" placeholder="name@example.com" width="50px;">
                      </div>

                      <button type="submit" class="btn btn-success">Submit</button>
                      <button type="reset" class="btn btn-danger">Sifirla</button>
                    </div>
                    
                     
                </form>
